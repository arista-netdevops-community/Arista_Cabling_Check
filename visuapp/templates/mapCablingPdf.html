{% extends "basePdf.html" %}

{% block title %} Result map cabling {% endblock%}

{% block main %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">device</th>
        <th scope="col">local port</th>
        <th scope="col">remote device</th>
        <th scope="col">remote port</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data['items'] %}
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.localDevice}}</td>
          <td>{{item.localPort}}</td>
          <td>{{item.remoteDevice}}</td>
          <td>{{item.remotePort}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
